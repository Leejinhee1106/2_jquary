<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hide and Show</title>

<div class="container">
<div class="row">
<div class="col-md-12">
                <h1 class="my-5">효과 숨기기 및 표시</h1>
<pre>
.hide() : 숨기기
.show() : 보이기
</pre>  
             <p class="text-danger h1 one">안녕 나를 소개하지</p>
             <div class="my-3">
              <button class="btn btn-outline-primary btn-lg" id="hide">숨기기</button>
             </div>               
             <div class="">
              <button class="btn btn-outline-secondary btn-lg" id="show">보이기</button>
             </div>

             <h1 class="my-5">toggle이란?</h1>
             <mark>내 이름은 이진희</mark>
             <button class="btn control">토글토글</button>
<script src="./js/js.js"></script>
</div>
</div>
</div>
