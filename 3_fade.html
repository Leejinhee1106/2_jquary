<h1>FADE효과</h1>
<pre>
- fadeIn() 서서히 나타나
- fadeOut() 서서히 사라져
- fadeToggle() 서서히 나타나고 사라지는거 
- fadeTo() 지정된 불투명도(0-1) 사이의 값으로 fadeout 실행   
</pre>
