<h1>Animate( )</h1>
<pre>
: 사용자 정의 애니메이션을 만들 때 사용
: $(셀렉터).animate({params},speed,callback)
  - params: 애니메이션에 적용할 css속성 
  ("slow", "fast", 또는 밀리초 값을 사용)
: 큐 대기열 만들기 -> 내부대기열을 생성 => 호출을 하나씩 순서대로 실행
</pre>
<hr>

<button class="btn btn-outline-primary yop">Start Animation</button>
<div class="rect"></div>
<br/><br/><br/><br/><br/><br/><hr>

<h1 class="mt-2 mb-5">TOGGLE</h1>
<button class="btn btn-danger sh">toggle</button>
<div class="bg-danger text-white p5 w-25 text-center mt-3 sh">rect</div>
<hr>

<h1 class="mt-2">Q 대기열</h1>
<button class="btn btn-dark my-2 time">순서대로 Start</button>
